<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Transporte Escolar</title>
  <!-- Fonte Inter do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo + Título -->
      <div class="login-logo">
        <div class="logo-icon">SITE</div>
        <h2>Transporte Escolar</h2>
      </div>
      <p>Acesse o sistema de gerenciamento</p>

      <!-- Formulário de login -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="seu.email@escola.com" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <p class="support-text">
        Problemas para acessar? <a href="#">Contate o suporte</a>
      </p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
